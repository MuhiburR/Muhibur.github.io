<!DOCTYPE html>
<html lang="en">
<head>
  <title>404 Carpedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Car Marketplace</h1>
  </header>

  <main>
    <section id="search-section">
      <h2>Search for Cars</h2>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter make, model, or keywords">
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="cars-section">
      <h2>Available Cars</h2>
      <div id="cars-container">
        <!-- Car listings will be dynamically added here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
